<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Banking.Signup</title>

<body>
<h1>Welcome_to_Customer_Signup_Page</h1>

	<form action="customersignup">
		CustomerName: <input type="text" name="custname" placeholder="Enter Your Name"> <br><br>
		Mobile: <input type="tel" name="mobile" placeholder="Enter Your Mobile Number"> <br><br>
		password: <input type="password" name="password" placeholder="Enter Your PassWord"><br><br>
		Eid: <input type="email" name="email" placeholder="Enter Your Email Id"> <br><br>
		Gender: <input type="radio" name="gender" value="male" required="required">Male
				<input type="radio" name="gender"  value="female" required="required">Female <br><br>
		Date Of Birth: <input type="date" name="dob" required="required"> <br><br>
		<button type="submit">Signup</button> <button type="reset">Cancel</button>
	</form>
</body>
